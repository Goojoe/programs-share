<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {

        paths: 'auto',
        placeholder: {

        noData: {
          '/': '😒404找不到结果',
        },

        depth: 6,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框

      //官方搜索插件
// // 完整配置参数
// search: {
//       maxAge: 86400000, // 过期时间，单位毫秒，默认一天

//       placeholder: 'Type to search',

//       // 支持本地化
//       placeholder: {
//       //  '/zh-cn/': '搜索',
//         '/': 'Type to search'
//       },

//       noData: 'No Results!',

//       // 支持本地化
//       noData: {
//       //  '/zh-cn/': '找不到结果',
//         '/': 'No Results'
//       },

//       // 搜索标题的最大层级, 1 - 6

//       hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

//       // 避免搜索索引冲突
//       // 同一域下的多个网站之间
//       namespace: 'website-1',

//       // 使用不同的索引作为路径前缀（namespaces）
//       // 注意：仅适用于 paths: 'auto' 模式
//       //
//       // 初始化索引时，我们从侧边栏查找第一个路径
//       // 如果它与列表中的前缀匹配，我们将切换到相应的索引
//       pathNamespaces: ['/', '/ru-ru', '/ru-ru/v1'],

//       // 您可以提供一个正则表达式来匹配前缀。在这种情况下，

  <!-- 搜索 -->

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>

  <!-- docsify表情包 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 搜索功能 -->
  <script src="//cdn.bootcss.com/docsify/4.12.1/plugins/search.min.js"></script>

  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
